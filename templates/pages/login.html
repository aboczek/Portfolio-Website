{% extends "base.html" %}
{% block template %}
<h1 id="login-text">Login to panel</h1>
<form id="login-panel">
    <label for="login" id="login-label">Login:</label>
    <input type="text" id="login" name="login" placeholder="Your login">
    <label for="passwords">Password:</label>
    <input type="password" id="passwords" name="passwords" placeholder="Your password">
    <button type="button" class="btn btn-primary">Login</button>
</form>

{% endblock %}
