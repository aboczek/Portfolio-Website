{% extends "account/base.html" %}

{% block content %}
<h1 class="logout-text-one">Sign Out</h1>

<p class="logout-text-two">Are you sure you want to sign out?</p>

<form method="post" action="{% url 'account_logout' %}" id="logout-layout">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit" class="btn btn-primary">Sign Out</button>
</form>


{% endblock %}
